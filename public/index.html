<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <style>
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 1rem; text-align: center; }
    img { max-width: 100%; height: auto; border-radius: 10px; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; background: blue; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Products</h1>
  <div id="products" class="grid"></div>

  <script>
    async function loadProducts() {
      const res = await fetch("/api/products");
      const products = await res.json();
      const container = document.getElementById("products");

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image_url}" alt="${p.name}">
          <h2>${p.name}</h2>
          <p>${p.description || ''}</p>
          <p>$${(p.price/100).toFixed(2)}</p>
          <button onclick="addToCart('${p.id}')">Add to Cart</button>
        `;
        container.appendChild(card);
      });
    }

    const cart = {};
    function addToCart(productId) {
      cart[productId] = (cart[productId] || 0) + 1;
      console.log(cart);
      alert("Added to cart");
    }

    loadProducts();
  </script>
</body>
</html>
